			<a title="Dark Mode" id="dark-mode-link"><i id="dark-mode-btn" class="toggler far fa-moon"></i></a>
		</div>

	</header>	
	
	<main>
		<h1>Message Me</h1>
		<br>
		<div class="email-form">
			<form id="email-form" class="form-body" method="post" action="https://formspree.io/f/xbjqnkan">
				<div class="input-group">
					<label for="name" class="email-label">Name</label>
					<input type="text" id="name" name="name" class="email-input" placeholder="Full name" required>
				</div>

				<div class="input-group">
					<label for="email" class="email-label">Email Address</label>
					<input type="email" id="email" name="_replyto" class="email-input" placeholder="Email address" required>
				</div>

				<div class="input-group">
					<label for="subject" class="email-label">Subject</label>
					<input type="text" id="subject" name="_subject" class="email-input" placeholder="Subject" required></input>
				</div>
				
				<div class="input-group">
					<label for="message" class="email-label">Message</label>
					<textarea id="message" name="message" class="email-input" rows="4" maxlength="3000" placeholder="Your message..." required></textarea>
				</div>

				<div class="input-group">					
					<button type="submit" name="submit" id="email-button" class="email-button" title="Send Message">Send Message</button>
				</div>
			</form>
		</div>

	</main>
	
	<footer>
		<div class="footer"></div>
	</footer>
