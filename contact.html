		<h1 class="fcf-h3">Email Me</h1>
		
		<br>
		
		<div class="fcf-body">

			<div id="fcf-form">

				<form id="fcf-form-id" class="fcf-form-class" method="post" action="php/email-me.php">
					
					<div class="fcf-form-group">
						<label for="Name" class="fcf-label">Name</label>
						<div class="fcf-input-group">
							<input type="text" id="Name" name="Name" class="fcf-form-control" required>
						</div>
					</div>

					<div class="fcf-form-group">
						<label for="Email" class="fcf-label">Email Address</label>
						<div class="fcf-input-group">
							<input type="email" id="Email" name="Email" class="fcf-form-control" required>
						</div>
					</div>

					<div class="fcf-form-group">
						<label for="Subject" class="fcf-label">Subject</label>
						<div class="fcf-input-group">
							<input id="Subject" name="Subject" class="fcf-form-control" required></input>
						</div>
					</div>
					
					<div class="fcf-form-group">
						<label for="Message" class="fcf-label">Message</label>
						<div class="fcf-input-group">
							<textarea id="Message" name="Message" class="fcf-form-control" rows="4" maxlength="3000" required></textarea>
						</div>
					</div>

					<div class="fcf-form-group">
						<button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send Message</button>
					</div>

				</form>
			</div>
