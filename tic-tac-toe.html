<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Joshua Mire">
    
    <link rel="stylesheet" href="stylesheets/tic-tac-toe.css">
    
    <script src="scripts/tic-tac-toe.js" defer></script>

    <link rel="icon" type=“image/png” href="images/favicon.png">
    <link rel="shortcut icon" type=“image/png” href="images/favicon.png">

    <title>Tic-Tac-Toe — Joshua Mire // Data Scientist</title>
</head>
<body>
    <header>
        <h1 style="text-align: center;">Tic-Tac-Toe</h1>
    </header>
    <main>
        <div class="outer">
            <div class="middle">
                <div class="inner">
                    <div class="board x">
                        <div class="cell" id="0" data-cell></div>
                        <div class="cell" id="1" data-cell></div>
                        <div class="cell" id="2" data-cell></div>
                        <div class="cell" id="3" data-cell></div>
                        <div class="cell" id="4" data-cell></div>
                        <div class="cell" id="5" data-cell></div>
                        <div class="cell" id="6" data-cell></div>
                        <div class="cell" id="7" data-cell></div>
                        <div class="cell" id="8" data-cell></div>
                    </div>
                    <div class="winning-message" id="winningMessage">
                        <div data-winning-message-text></div>
                        <button id="restartButton">Restart</button>
                    </div>
                </div>
            </div>
    </main>
</body>
</html>
